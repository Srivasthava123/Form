<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
        <div class="form">
            <form class="login-form" action="" method="post">
                <h2>Login</h2>
                <div class="icons">
                    <a href="insta_login.html"><i class="fab fa-instagram"></i></a>
                    <a href="google_login.html"><i class="fab fa-google"></i></a>
                    <a href="twitter_login.html"><i class="fab fa-twitter"></i></a>
                </div>
                <input type="text" name="" value="" placeholder="Username" required>
                <input type="password" name="" value="" placeholder="password" required>
                <button type="submit" name="button">Login</button>
                <p class="options">Not Registered ? <a href="signin.html">Join</a></p>           
            </form>
        </div>
    </body>
</html>
